{% extends "base.html" %}

{% block title %} Список слов {% endblock %}

{% block content %}
<hr>
<h2>Words list</h2>
<table class="words_list">
  <tbody>
    <tr>
      <td>Origin</td>
      <td>Translate</td>
    </tr>
      {% for i,j in words %}
        <tr>
          <td>{{ i }}</td>
          <td>{{ j }}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
