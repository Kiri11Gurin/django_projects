<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1>Online notes</h1>
        <nav>
            <ol>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if request.user.is_authenticated == False %}
                <li class="tm-nav-item {% if page == 'reg' %} active {% endif %}"><a href="{% url 'reg' %}" class="tm-nav-link">
                    Register
                </a></li>
                <li class="tm-nav-item {% if page == 'login' %} active {% endif %}"><a href="{% url 'login' %}" class="tm-nav-link">
                    Login
                </a></li>
                {% else %}
                <li class="tm-nav-item {% if page == 'login' %} active {% endif %}"><a href="{% url 'logout' %}" class="tm-nav-link">
                    Logout
                </a></li>
                <li class="tm-nav-item {% if page == 'change_password' %} active {% endif %}"><a href="{% url 'change_password' %}" class="tm-nav-link">
                    Change password
                </a></li>
                <li class="tm-nav-item {% if page == 'notes' %} active {% endif %}"><a href="{% url 'notes' %}" class="tm-nav-link">
                    Notes
                </a></li>
                <li class="tm-nav-item {% if page == 'add_note' %} active {% endif %}"><a href="{% url 'add_note' %}" class="tm-nav-link">
                    Add note
                </a></li>
                {% endif %}
            </ol>
        </nav>
    {% block content %}

    {% endblock %}
    </body>
</html>
